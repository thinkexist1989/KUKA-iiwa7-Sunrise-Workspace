87_CheckDesc=Pour le test, il faut programmer un déplacement avec le point configuré pour la vitesse se référant à l'outil. Il faut veiller à ce que les déplacements de test comprennent une réorientation de l'outil afin de vérifier que le point surveillé est correctement configuré. Le test doit être effectué deux fois: une fois à une vitesse légèrement supérieure à la vitesse autorisée et une fois à une vitesse légèrement inférieure à la vitesse autorisée. On peut ainsi s'assurer que la violation n'est provoquée que par le point configuré.
