160=Mode test
160_ShortDesc=Il y a violation de cette AMF lorsque le mode d'exploitation actif est un mode de test (T1, T2, KRF).
160_LongDesc=Il y a violation de cette AMF lorsque le mode d'exploitation actif est un mode de test (T1, T2, KRF). Il n'est sujet à violation dans aucun des autres modes de fonctionnement. Il y a violation de l'AMF lorsque le mode de fonctionnement actuel est invalide.
161=Mode de fonctionnement Automatique
161_ShortDesc=Il y a violation de cette AMF lorsqu'un mode de fonctionnement automatique est actif (AUT).
161_LongDesc=Il y a violation de cette AMF lorsqu'un mode de fonctionnement automatique est actif (AUT). Il n'est sujet à violation dans aucun des autres modes de fonctionnement. Il y a violation de l'AMF lorsque le mode de fonctionnement actuel est invalide.
162=Mode de fonctionnement avec vitesse réduite
162_ShortDesc=Il y a violation de cette AMF lorsqu'un mode dans lequel la vitesse des bras de robots est limitée à 250 mm/s maximum est actif (T1, KRF).
162_LongDesc=Il y a violation de cette AMF lorsqu'un mode dans lequel la vitesse des bras de robots est limitée à 250 mm/s maximum est actif (T1, KRF). Il n'est sujet à violation dans aucun des autres modes de fonctionnement. Il y a violation de l'AMF lorsque le mode de fonctionnement actuel est invalide.
163=Mode de fonctionnement avec vitesse élevée
163_ShortDesc=Il y a violation de cette AMF lorsqu'un mode de fonctionnement dans lequel la vitesse n'est pas limitée (T2, AUT) est actif.
163_LongDesc=Il y a violation de cette AMF lorsqu'un mode de fonctionnement dans lequel la vitesse n'est pas limitée (T2, AUT) est actif. Il n'est sujet à violation dans aucun des autres modes de fonctionnement. Il y a violation de l'AMF lorsque le mode de fonctionnement actuel est invalide.
164=Signal d'entrée
164_ShortDesc=Il y a violation de cette AMF lorsque le signal de l'entrée configurée est faible.
164_LongDesc=Il y a violation de cette AMF lorsque le signal de l'entrée est faible.
165=Surveillance de l'immobilité de tous les axes
165_ShortDesc=Il y a violation de cette AMF si au moins un axe de la cinématique surveillée s'est déplacé.
165_LongDesc=Il y a violation de cette AMF si au moins un axe de la cinématique surveillée s'est déplacé. Cette AMF surveille l'immobilité de tous les axes d'une cinématique. La violation persiste jusqu'à ce que tous les axes se retrouvent à l'intérieur de la fenêtre de tolérance de la position sur laquelle la surveillance a été activée.
166=Autorisation de déplacement
166_ShortDesc=Il y a violation de cette AMF lorsqu'aucune autorisation de déplacement n'a été accordée.
166_LongDesc=Il y a violation de cette AMF lorsque l'autorisation de déplacement n'est pas accordée. Il n'y a pas violation de l'AMF lorsque l'autorisation de déplacement est accordée. L'AMF ne peut être utilisé qu'avec une sortie en tant que réaction.
167=Surveillance des couples d'axe
167_ShortDesc=Il y a violation de l'AMF lorsque le couple de l'axe de la cinématique surveillée est supérieur ou inférieur aux limites configurées.
167_LongDesc=Il y a violation de l'AMF lorsque le couple de l'axe de la cinématique surveillée est supérieur ou inférieur aux limites configurées.
168=Surveillance de la vitesse d'axe
168_ShortDesc=Il y a violation de l'AMF lorsque la vitesse de l'axe de la cinématique surveillée dépasse la limite configurée.
168_LongDesc=Il y a violation de l'AMF lorsque la valeur absolue de la vitesse de l'axe de la cinématique surveillée dépasse la limite configurée.
169=Référencement de la position
169_ShortDesc=Il y a violation de l'AMF lorsqu'un axe de la cinématique surveillée n'est pas référencé.
169_LongDesc=Il y a violation de l'AMF lorsqu'un des axes de la cinématique surveillée n'est pas référencé.
170=Référencement de couple
170_ShortDesc=Il y a violation de l'AMF lorsque le capteur de couple d'un axe de la cinématique surveillée n'est pas référencé.
170_LongDesc=Il y a violation de l'AMF lorsque le capteur de couple d'un axe de la cinématique surveillée n'est pas référencé.
171=Surveillance de la plage de l'axe
171_ShortDesc=Il y a violation de l'AMF lorsque l'axe de la cinématique surveillée ne se situe pas à l'intérieur de la zone configurée.
171_LongDesc=Il y a violation de l'AMF lorsque l'axe de la cinématique surveillée ne se situe pas à l'intérieur de la zone configurée.
172=Surveillance de vitesse cartésienne
172_ShortDesc=Il y a violation de l'AMF lorsque la vitesse cartésienne translationnelle d'au moins un point de la cinématique surveillée dépasse la limite configurée.
172_LongDesc=Il y a violation de l'AMF lorsque la vitesse cartésienne translationnelle d'au moins un point de la cinématique surveillée dépasse la limite configurée. Pour les bras de robots, les centres des articulations, de la bride et des sphères d'outil sont surveillés. Pour les plates-formes mobiles, les points d'angle de la plate-forme sont surveillés.
173=Surveillance de la zone de travail cartésienne
173_ShortDesc=Il y a violation de cette AMF lorsque la structure surveillée de la cinématique surveillée ne se situe pas entièrement dans l'enveloppe d'évolution configurée.
173_LongDesc=Il y a violation de cette AMF lorsque la structure surveillée de la cinématique surveillée ne se situe pas entièrement dans l'enveloppe d'évolution configurée.
174=Surveillance cartésienne de l'espace protégé
174_ShortDesc=Il y a violation de cette AMF lorsque la structure surveillée de la cinématique surveillée ne se situe pas entièrement en-dehors de la zone de protection configurée.
174_LongDesc=Il y a violation de cette AMF lorsque la structure surveillée de la cinématique surveillée ne se situe pas entièrement en-dehors de la zone de protection configurée.
175=Détection de collisions
175_ShortDesc=Il y a violation de l'AMF lorsque le couple externe d'au moins un axe de la cinématique surveillée dépasse le seuil configuré.
175_LongDesc=Il y a violation de l'AMF lorsque le couple externe d'au moins un axe de la cinématique surveillée dépasse le seuil configuré.
176=Surveillance de force TCP
176_ShortDesc=Il y a violation de l'AMF lorsque la force externe agissant sur l'outil de la cinématique surveillée dépasse le seuil configuré.
176_LongDesc=Il y a violation de l'AMF lorsque la force externe agissant sur l'outil de la cinématique surveillée dépasse le seuil configuré. Si aucun outil n'est utilisé, la bride du robot sert de point d'application.
177=Bouton d'homme mort du dispositif manuel inactif
177_ShortDesc=Il y a violation de cette AMF en l'absence de dispositif de validation sur le dispositif manuel ou lorsque le commutateur antipanique est activé.
177_LongDesc=Il y a violation de cette AMF en l'absence de dispositif de validation sur le dispositif manuel ou lorsque le commutateur antipanique est activé.
178=Bouton d'homme mort du dispositif manuel actif
178_ShortDesc=Il y a violation de cette AMF lorsque le bouton d'homme mort du dispositif manuel est activé. L'AMF prend le bouton d'homme mort en compte qui est configuré pour l'AMF "Bouton d'homme mort du dispositif manuel inactif".
178_LongDesc=Il y a violation de cette AMF lorsque le bouton d'homme mort du dispositif manuel est activé. L'AMF prend le bouton d'homme mort en compte qui est configuré pour l'AMF "Bouton d'homme mort du dispositif manuel inactif".
179=Temporisation
179_ShortDesc=Il y a violation de l'AMF lorsque la durée réglée lors de l'activation de l'AMF s'est écoulée.
179_LongDesc=Il y a violation de l'AMF lorsque la durée réglée lors de l'activation de l'AMF s'est écoulée.
180=Orientation de l'outil
180_ShortDesc=Il y a violation de l'AMF lorsque l'orientation de l'outil de la cinématique surveillée se trouve hors de la plage autorisée.
180_LongDesc=Il y a violation de l'AMF lorsque l'orientation de l'outil de la cinématique surveillée se trouve hors de la plage autorisée. La plage autorisée est définie par une enveloppe d'évolution autour d'un vecteur de référence dans le système de coordonnées universel. Le vecteur de référence est défini par la rotation du vecteur unitaire Z autour de l'angle d'Euler ZYX, A, B, C.
181=Composants de vitesse se référant à l'outil
181_ShortDesc=Il y a violation de l'AMF lorsque le composant surveillé de la vitesse cartésienne translationnelle du point d'outil de la cinématique surveillée dépasse la limite configurée.
181_LongDesc=Il y a violation de l'AMF lorsque le composant surveillé de la vitesse cartésienne translationnelle du point d'outil de la cinématique surveillée dépasse la limite configurée.
