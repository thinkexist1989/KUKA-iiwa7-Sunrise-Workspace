146=Stop 1
146_ShortDesc=En cas de violation de la ligne, un stop de catégorie 1 est exécuté.
146_LongDesc=En cas de violation de la ligne, un stop de catégorie 1 est exécuté (non conforme à la trajectoire). Le robot est mis à l'arrêt avec les entraînements. Dès qu'un axe est à l'arrêt, l'énergie d'entraînement de l'axe est coupée et le frein de l'axe est fermé. La sécurité du processus de freinage est surveillée et en cas d'erreur, un stop 0 est exécuté.
147=Stop 1 (conforme à la trajectoire)
147_ShortDesc=En cas de violation de la ligne, un stop conforme à la trajectoire de catégorie 1 est exécuté.
147_LongDesc=En cas de violation de la ligne, un stop conforme à la trajectoire de catégorie 1 est exécuté. Le robot est mis à l'arrêt avec les entraînements. Une fois l'arrêt obtenu, l'énergie d'entraînement est coupée et les freins sont fermés. La sécurité du processus de freinage est surveillée et en cas d'erreur, un stop 1 est exécuté.
148=Stop 2
