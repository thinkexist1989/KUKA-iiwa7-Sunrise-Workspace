87_CheckDesc=Für den Test ist eine Bewegung mit dem konfigurierten Punkt für die werkzeugbezogene Geschwindigkeit zu programmieren. Es ist darauf zu achten, dass die Testbewegungen eine Umorientierung des Werkzeugs beinhalten, um die korrekte Konfiguration des überwachten Punkts zu verifizieren. Der Test ist zweimal durchzuführen: Einmal mit einer Geschwindigkeit knapp oberhalb der erlaubten Geschwindigkeit und einmal mit einer Geschwindigkeit knapp unterhalb der erlaubten Geschwindigkeit. Dadurch soll sichergestellt werden, dass die Verletzung nur durch den konfigurierten Punkt erfolgt.
