165=Stillstandsüberwachung aller Achsen
165_ShortDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat.
165_LongDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat. Diese AMF überwacht den Stillstand aller Achsen einer Kinematik. Sie ist solange verletzt, bis sich alle Achsen wieder innerhalb des Toleranzfensters der Position befinden, an der die Überwachung aktiviert wurde.
166=Fahrfreigabe
166_ShortDesc=Diese AMF ist verletzt, wenn keine Fahrfreigabe erteilt ist.
166_LongDesc=Diese AMF ist verletzt, wenn die Fahrfreigabe nicht erteilt ist. Die AMF ist nicht verletzt, wenn die Fahrfreigabe erteilt ist. Die AMF kann nur mit einem Ausgang als Reaktion verwendet werden.
167=Achsmomentenüberwachung
167_ShortDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
167_LongDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
168=Achsgeschwindigkeitsüberwachung
168_ShortDesc=Die AMF ist verletzt, wenn die Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
168_LongDesc=Die AMF ist verletzt, wenn der Betrag der Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
169=Positionsreferenzierung
169_ShortDesc=Die AMF ist verletzt, wenn eine Achse der überwachten Kinematik nicht referenziert ist.
169_LongDesc=Die AMF ist verletzt, wenn eine der Achsen der überwachten Kinematik nicht referenziert ist.
170=Momentenreferenzierung
170_ShortDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
170_LongDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
171=Achsbereichsüberwachung
171_ShortDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
171_LongDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
172=Kartesische Geschwindigkeitsüberwachung
172_ShortDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Kinematik die konfigurierte Grenze überschreitet.
172_LongDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Kinematik die konfigurierte Grenze überschreitet. Bei Roboterarmen werden die Mittelpunkte der Gelenke, des Flansches sowie der Werkzeugkugeln überwacht. Bei mobilen Plattformen werden die Eckpunkte der Plattform überwacht.
173=Kartesische Arbeitsraumüberwachung
173_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
173_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
174=Kartesische Schutzraumüberwachung
174_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
174_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
175=Kollisionserkennung
175_ShortDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
175_LongDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
176=TCP-Kraftüberwachung
176_ShortDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet.
176_LongDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet. Falls kein Werkzeug eingesetzt wird, wird der Roboterflansch als Angriffspunkt verwendet.
177=Zustimmung Handführgerät inaktiv
177_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
177_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
178=Zustimmung Handführgerät aktiv
178_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt den Zustimmtaster, der für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert ist.
178_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt den Zustimmtaster, der für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert ist.
179=Zeitverzögerung
179_ShortDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
179_LongDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
180=Werkzeugorientierung
180_ShortDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist.
180_LongDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist. Der erlaubte Bereich wird durch einen Arbeitsbereich um einen Referenzvektor im Welt-Koordinatensystem definiert. Der Referenzvektor wird durch die Drehung des Z-Einheitsvektors um die ZYX-Eulerwinkel A, B, C vorgegeben.
181=Werkzeugbezogene Geschwindigkeitskomponente
181_ShortDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
181_LongDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
