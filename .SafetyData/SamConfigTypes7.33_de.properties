163_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
