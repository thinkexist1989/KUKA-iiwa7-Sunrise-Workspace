152_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt (nicht bahntreu). Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
