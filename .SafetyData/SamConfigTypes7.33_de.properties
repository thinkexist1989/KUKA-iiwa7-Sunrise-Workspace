81_CheckDesc=Für den Test ist der zulässige Orientierungskegel an drei um ca. 120° versetzt zueinander liegenden Geraden zu verletzen. Hiermit wird sichergestellt, dass der zulässige Orientierungswinkel, die Orientierung des Referenzvektors und die Werkzeugorientierung korrekt konfiguriert sind.
