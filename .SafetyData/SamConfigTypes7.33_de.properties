153_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach Erreichung des Stillstands wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
