155=Tipo AMF
156=Ninguno
156_ShortDesc=Este AMF siempre está afectado.
156_LongDesc=Una celda vacía siempre se considera afectada. Por ello no repercute en la evaluación de la línea PSM.
157=PARADA DE EMERGENCIA smartPAD
157_ShortDesc=Esta AMF está afectada, si la PARADA DE EMERGENCIA se encuentra pulsada en el smartPAD.
157_LongDesc=Esta AMF está afectada, si la PARADA DE EMERGENCIA se encuentra pulsada en el smartPAD.
158=Validación smartPAD no válida
158_ShortDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en el estado suelto o en la posición de pánico.
158_LongDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en el estado suelto o en la posición de pánico.
159=Validación pánico smartPAD activa
159_ShortDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en la posición de pánico.
159_LongDesc=Esta AMF está afectada, si la validación en el smartPAD se encuentra en la posición de pánico.
160=Modo de servicio Test
160_ShortDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio de prueba (T1, T2, KRF).
160_LongDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio de prueba (T1, T2, KRF). En los demás modos de servicio no está afectado. Si el modo de servicio actual no es válido, la AMF está afectada.
161=Modo de servicio Automático
161_ShortDesc=Esta AMF está afectada, si está activo un modo de servicio automático (AUT).
161_LongDesc=Esta AMF está afectada, si está activo un modo de servicio automático (AUT). En los demás modos de servicio no está afectado. Si el modo de servicio actual no es válido, la AMF está afectada.
162=Modo de servicio con velocidad reducida
162_ShortDesc=Esta AMF está afectada si se encuentra activo un modo de servicio en el que la velocidad de los brazos del robot esté reducida a máx. 250 mm/s (T1, KRF).
162_LongDesc=Esta AMF está vulnerada si se encuentra activo un modo de servicio en el que la velocidad de los brazos del robot esté reducida a máx. 250 mm/s (T1, KRF). En los demás modos de servicio no está vulnerado. Si el modo de servicio actual no es válido, la AMF está vulnerada.
163=Modo de servicio con velocidad elevada
163_ShortDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio en el que la velocidad no esté reducida (T2, AUT).
163_LongDesc=Esta AMF está afectada, si se encuentra activo un modo de servicio en el que la velocidad no esté reducida (T2, AUT). En los demás modos de servicio no está afectado. Si el modo de servicio actual no es válido, la AMF está afectada.
164=Señal de entrada
164_ShortDesc=Esta AMF está afectada si la entrada configurada tiene un nivel LOW.
164_LongDesc=Esta AMF está afectada si la entrada tiene un nivel LOW.
165=Control de parada de todos los ejes
165_ShortDesc=Esta AMF está vulnerada si se ha movido al menos un eje de la cinemática monitorizada.
165_LongDesc=Esta AMF está afectada si se ha movido al menos un eje de la cinemática monitorizada. Este AMF monitoriza la parada de todos los ejes de una cinemática. Estará afectado, hasta que todos los ejes vuelvan a estar en la ventana de tolerancia de la posición en la que se activó el control.
166=Movimiento habilitado
166_ShortDesc=Esta AMF está afectada, si no se habilita el movimiento.
166_LongDesc=Esta AMF está afectada, si no se habilita el movimiento. El AMF no está afectado, si se habilita el movimiento. El AMF solo se puede usar con una salida como reacción.
167=Control del campo del eje
167_ShortDesc=La AMF está afectada si el par del eje de cinemática monitorizada sobrepasa o queda por debajo del rango configurado.
167_LongDesc=La AMF está vulnerada si el par del eje de cinemática monitorizada sobrepasa o queda por debajo del rango configurado.
168=Monitorización de la velocidad del eje
168_ShortDesc=La AMF está vulnerada si la velocidad del eje de cinemática monitorizada sobrepasa el límite configurado.
168_LongDesc=La AMF está vulnerada si el valor de la velocidad del eje de cinemática monitorizada sobrepasa el límite configurado.
169=Referenciación de posición
169_ShortDesc=La AMF está afectada si uno de los ejes de la cinemática monitorizada no está referenciado.
169_LongDesc=La AMF está afectada si uno de los ejes de la cinemática monitorizada no está referenciado.
170=Referenciación del momento
170_ShortDesc=La AMF está afectada si el sensor de par de giro de un eje de la cinemática monitorizada no está referenciado.
170_LongDesc=La AMF está afectada si el sensor de par de giro de un eje de la cinemática monitorizada no está referenciado.
171=Control del campo del eje
171_ShortDesc=La AMF está afectada si el eje de cinemática monitorizada no se encuentra dentro de la zona configurada.
171_LongDesc=La AMF está vulnerada si el eje de cinemática monitorizada no se encuentra dentro de la zona configurada.
172=Control de velocidad cartesiana
172_ShortDesc=La AMF está afectada si la velocidad de traslación cartesiana sobrepasa el límite configurado en al menos un punto de la cinemática monitorizada.
172_LongDesc=La AMF está vulnerada si la velocidad de traslación cartesiana sobrepasa el límite configurado en al menos un punto de la cinemática monitorizada. Se monitorizan los puntos centrales de las articulaciones, de la brida y de las bolas de las herramientas de los brazos de robot. Se monitorizan los puntos sobresalientes de las plataformas móviles.
173=Control del campo de trabajo cartesiano
173_ShortDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente dentro del campo de trabajo configurado.
173_LongDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente dentro del campo de trabajo configurado.
174=Monitorización cartesiana de las zonas de protección
174_ShortDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente fuera de la zona de protección configurada.
174_LongDesc=Esta AMF está afectada si la estructura monitorizada de la cinemática monitorizada no se encuentra completamente fuera de la zona de protección configurada.
175=Identificación de colisión
175_ShortDesc=La AMF está afectada si el par externo de al menos un eje de la cinemática monitorizada sobrepasa el valor límite configurado.
175_LongDesc=La AMF está afectada si el par externo de al menos un eje de la cinemática monitorizada sobrepasa el valor límite configurado.
176=Control de fuerza TCP
176_ShortDesc=La AMF está afectada si la fuerza externa aplicada sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado.
176_LongDesc=La AMF está afectada si la fuerza externa aplicada sobre la herramienta de la cinemática monitorizada sobrepasa el valor límite configurado. Si no se usa ninguna herramienta, se usa la brida del robot como punto de aplicación.
177=Validación del dispositivo de acción manual inactiva
177_ShortDesc=Esta AMF está afectada, si no se realiza una validación en el equipo manual de guiado o si el pulsador de pánico se encuentra pulsado.
177_LongDesc=Esta AMF está afectada, si no se realiza una validación en el equipo manual de guiado o si el pulsador de pánico se encuentra pulsado.
178=Validación del dispositivo de acción manual activa
178_ShortDesc=Esta AMF está vulnerada si tiene lugar la validación en el dispositivo de acción manual. La AMF tiene en cuenta el pulsador de validación configurado para la AMF "Validación del dispositivo de acción manual inactiva".
178_LongDesc=Esta AMF está vulnerada si tiene lugar la validación en el dispositivo de acción manual. La AMF tiene en cuenta el pulsador de validación configurado para la AMF "Validación del dispositivo de acción manual inactiva".
179=Retardo de tiempo
179_ShortDesc=La AMF está afectada si el tiempo ajustado ha finalizado desde la activación de AMF.
179_LongDesc=La AMF está afectada si el tiempo ajustado ha finalizado desde la activación de AMF.
180=Orientación de la herramienta
180_ShortDesc=La AMF está afectada si la orientación de la herramienta de la cinemática monitorizada está fuera de la zona permitida.
180_LongDesc=La AMF está afectada si la orientación de la herramienta de la cinemática monitorizada está fuera de la zona permitida. La zona permitida se define mediante una zona de trabajo alrededor de un vector de referencia en el sistema de coordenadas universales. El vector de referencia se especifica mediante el giro del vector unitario Z alrededor de los ángulos Euler ZYX de A, B, C.
181=Componente de velocidad referido a la herramienta
181_ShortDesc=La AMF está vulnerada si el componente monitorizado de la velocidad de traslación cartesiana del punto de la herramienta de la cinemática monitorizada sobrepasa el límite configurado.
181_LongDesc=La AMF está afectada si los componentes monitorizados de velocidad de traslación cartesiana sobrepasan el límite configurado en un punto de la herramienta de cinemática monitorizada.
