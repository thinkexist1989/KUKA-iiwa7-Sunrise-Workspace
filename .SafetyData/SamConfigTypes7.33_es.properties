145=Parada 0
145_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 0.
145_LongDesc=Si la línea está afectada, se ejecuta una parada de la categoría 0. Se desconecta inmediatamente la energía de accionamiento y se cierran los frenos.
146=Parada 1
146_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 1.
146_LongDesc=Si la línea está vulnerada, se ejecuta una parada de la categoría 1 (al margen de la vía). Mediante los accionamientos se lleva al robot al estado de parada. En cuanto el eje se encuentra parado, se desconecta la energía de accionamiento del eje y se cierra el freno del mismo. El procedimiento de frenado se monitoriza de forma segura y, en caso de error, se ejecuta una parada 0.
147=Parada 1 (sobre la trayectoria)
147_ShortDesc=Si la línea está afectada, se ejecuta una parada sobre la trayectoria de la categoría 1.
147_LongDesc=Si la línea está afectada, se ejecuta una parada sobre la trayectoria de la categoría 1. Mediante los accionamientos se lleva al robot al estado de parada. Después de alcanzar la parada, se desconecta la energía de accionamiento y se cierran los frenos. El procedimiento de frenado se monitoriza de forma segura y, en caso de error, se ejecuta una parada 1.
148=Parada 2
148_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 2.
148_LongDesc=Si la línea está afectada, se ejecuta una parada de la categoría 2. El procedimiento de frenado se monitoriza. Al final del procedimiento de frenado se monitoriza la parada. En caso de error se ejecuta una parada 1.
149=Salida
149_ShortDesc=Si la línea está afectada, el nivel de salida de la salida configurada se establece en 'low'.
149_LongDesc=Si la línea está afectada, el nivel de salida de la salida configurada se establece en 'low'.
150=Reacción ESM
151=Parada 0
151_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 0.
151_LongDesc=Si la línea está afectada, se ejecuta una parada de la categoría 0. Se desconecta inmediatamente la energía de accionamiento y se cierran los frenos.
152=Parada 1
152_ShortDesc=Si la línea está afectada, se ejecuta una parada de la categoría 1.
152_LongDesc=Si la línea está afectada, se ejecuta una parada de la categoría 1 (al margen de la vía). Mediante los accionamientos se lleva al robot al estado de parada. En cuanto el eje se encuentra parado, se desconecta la energía de accionamiento del eje y se cierra el freno del mismo. El procedimiento de frenado se monitoriza de forma segura y, en caso de error, se ejecuta una parada 0.
153=Parada 1 (sobre la trayectoria)
153_ShortDesc=Si la línea está afectada, se ejecuta una parada sobre la trayectoria de la categoría 1.
153_LongDesc=Si la línea está afectada, se ejecuta una parada sobre la trayectoria de la categoría 1. Mediante los accionamientos se lleva al robot al estado de parada. Después de alcanzar la parada, se desconecta la energía de accionamiento y se cierran los frenos. El procedimiento de frenado se monitoriza de forma segura y, en caso de error, se ejecuta una parada 1.
154=Parada 2
