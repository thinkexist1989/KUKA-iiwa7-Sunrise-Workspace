87_CheckDesc=Para la prueba se debe programar un movimiento con el punto configurado para la velocidad referida a la herramienta. Tenga en cuenta que los movimientos de prueba implican una reorientación de la herramienta, con el fin de verificar la correcta configuración del punto monitorado La prueba debe efectuarse dos veces: Una vez con la velocidad ligeramente por encima de la permitida y otra vez con la velocidad ligeramente por debajo de la permitida. De esta forma se asegura de que la vulneración solo tiene lugar por el punto configurado.
