144=PSM reaction
145=Stop 0
145_ShortDesc=When the row is violated, a stop with category 0 is executed.
145_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
146=Stop 1
146_ShortDesc=When the row is violated, a stop with category 1 is executed.
146_LongDesc=When the row is violated, a soft with category 1 is executed (not on-path). A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
147=Stop 1 (on-path)
147_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
147_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After the standstill has been reached the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
148=Stop 2
148_ShortDesc=When the row is violated, a stop with category 2 is executed.
148_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
149=Output
149_ShortDesc=When the row is violated, the configured output signal is set to low.
149_LongDesc=When the row is violated, the configured output signal is set to low.
150=ESM reaction
151=Stop 0
151_ShortDesc=When the row is violated, a stop with category 0 is executed.
151_LongDesc=When the row is violated, a stop with category 0 is executed. The drives are switched off and the brakes are closed immediately.
152=Stop 1
152_ShortDesc=When the row is violated, a stop with category 1 is executed.
152_LongDesc=When the row is violated, a soft with category 1 is executed (not on-path). A deceleration is triggered, which is monitored by the safety control. As soon as an axis comes to a standstill, its brake is closed and the drive is switched off. If an error is detected a stop 0 is executed.
153=Stop 1 (on-path)
153_ShortDesc=When the row is violated, an on-path stop with category 1 is executed.
153_LongDesc=When the row is violated, an on-path stop with category 1 is executed. A deceleration is triggered, which is monitored by the safety control. After the standstill has been reached the drives are switched off and the brakes are closed. If an error is detected a stop 1 is executed.
154=Stop 2
154_ShortDesc=When the row is violated, a stop with category 2 is executed.
154_LongDesc=When the row is violated, a stop with category 2 is executed. The deceleration is monitored. At the end of the deceleration, standstill is monitored. If a failure occurs, a stop 1 is executed.
155=AMF type
156=None
156_ShortDesc=This AMF is always violated.
156_LongDesc=An unused cell is always violated. Therfore it has no impact on the evaluation of the PSM-row.
157=Emergency stop smartPAD
157_ShortDesc=This AMF is violated, when the emergency stop of the smartPAD is pressed.
157_LongDesc=This AMF is violated, when the emergency stop of the smartPAD is pressed.
158=Control panel enable smartPAD inactive
158_ShortDesc=This AMF is violated, when the enabling device of the smartPAD is released oder panic.
158_LongDesc=This AMF is violated, when the enabling device of the smartPAD is released oder panic.
159=Control panel panic smartPAD active
159_ShortDesc=This AMF is violated, when the enabling device of the smartPAD is in state panic.
159_LongDesc=This AMF is violated, when the enabling device of the smartPAD is in state panic.
160=Operating mode Test
160_ShortDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF).
160_LongDesc=This AMF is violated, when the active operating mode is a test mode (T1, T2, KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
161=Operating mode Automatic
161_ShortDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT).
161_LongDesc=This AMF is violated, when the active operating mode is an automatic mode (AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
162=Operating mode with reduced speed
162_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity of robot arms is reduced to max. 250mm/s (T1 or KRF).
162_LongDesc=This AMF is violated, when an operating mode is active, where the velocity of robot arms is reduced to max. 250mm/s (T1 or KRF). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
163=Operating mode with high speed
163_ShortDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT).
163_LongDesc=This AMF is violated, when an operating mode is active, where the velocity is not reduced (T2, AUT). In all other operating modes, it is not violated. When the current operating mode is invalid, the AMF is violated.
164=Input signal
164_ShortDesc=This AMF is violated, when the configured input signal is low.
164_LongDesc=This AMF is violated, when the input signal is low.
165=Standstillmonitoring all axes
165_ShortDesc=This AMF is violated, when at least one axis of the monitored kinematics has moved.
165_LongDesc=This AMF is violated, when at least one axis of the monitored kinematics has moved. This AMF monitors the standstill of all axes of one kinematics. It is violated, until all axes are back in the tolerance window, where the monitoring function was activated.
166=Motion enable
166_ShortDesc=This AMF is violated, when no motion is enabled.
166_LongDesc=This AMF is violated, when motion is not enabled. It is not violated, when motion is enabled. This AMF can only be used with an output as reaction.
167=Axis torque monitoring
167_ShortDesc=This AMF is violated, when the torque of the axis of the monitored kinematics is outside of the configured range.
167_LongDesc=This AMF is violated, when the torque of the axis of the monitored kinematics is outside of the configured range.
168=Axis velocity monitoring
168_ShortDesc=This AMF is violated, when the velocity of the axis of the monitored kinematics exceeds the configured limit the configured range.
168_LongDesc=This AMF is violated, when absolute value of the velocity of the axis of the monitored kinematics exceeds the configured limit the configured range.
169=Position referencing
169_ShortDesc=This AMF is violated, if one axis of the monitored kinematics is not referenced.
169_LongDesc=This AMF is violated, if one of the axes of the monitored kinematics is not referenced.
170=Torque referencing
170_ShortDesc=This AMF is violated, if the torque sensor of one axis of the monitored kinematics is not referenced.
170_LongDesc=This AMF is violated, if the torque sensor of one of the axes of the monitored kinematics is not referenced.
171=Axis range monitoring
171_ShortDesc=This AMF is violated, if the axis of the monitored kinematics is not inside the configured range.
171_LongDesc=This AMF is violated, if one axis of the monitored kinematics not inside the configured range.
172=Cartesian velocity monitoring
172_ShortDesc=This AMF is violated, if the cartesian translational velocity of at least one point of the monitored kinematics exceeds the configured limit.
172_LongDesc=This AMF is violated, if the cartesian translational velocity of at least one point of the monitored kinematics exceeds the configured limit. In case of a robot arm the monitored points are the centers of the joints, of the flange and of the tool spheres. In case of a mobile platform the monitored points are the edges of the platform.
173=Cartesian workspace monitoring
173_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematics is not completely within the configured workspace.
173_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematics is not completely within the configured workspace.
174=Cartesian protected space monitoring
174_ShortDesc=This AMF is violated, if the monitored structure of the monitored kinematics is not completely outside of the configured protected space.
174_LongDesc=This AMF is violated, if the monitored structure of the monitored kinematics is not completely outside of the configured protected space.
175=Collision detection
175_ShortDesc=This AMF is violated, if the external torque of at least one axis of the monitored kinematics exceeds the configured limit.
175_LongDesc=This AMF is violated, if the external torque of at least one axis of the monitored kinematics exceeds the configured limit.
176=Tcp-force monitoring
176_ShortDesc=This AMF is violated, if the external force exerted on the tool of the monitored kinematics exceeds the configured limit.
176_LongDesc=This AMF is violated, if the external force exerted on the tool of the monitored kinematics exceeds the configured limit. If no tool is attached, the robot flange will be used as reference point.
177=Hand guiding device inactive
177_ShortDesc=This AMF is violated, if the hand guiding device is disabled or in panic state.
177_LongDesc=This AMF is violated, if the hand guiding device is disabled or in panic state.
178=Hand guiding device active
178_ShortDesc=This AMF is violated, if the hand guiding device is enabled. The AMF monitors the enabling device which is configured for the AMF "Hand guiding device inactive".
178_LongDesc=This AMF is violated, if the hand guiding device is enabled. The AMF monitors the enabling device which is configured for the AMF "Hand guiding device inactive".
179=Delay
179_ShortDesc=This AMF is violated, if the configured time is exceeded since the activation of the AMF.
179_LongDesc=This AMF is violated, if the configured time is exceeded since the activation of the AMF.
180=Tool orientation
180_ShortDesc=This AMF is violated, if the tool orientation of the monitored kinematics exceeds the configured limit.
180_LongDesc=This AMF is violated, if the tool orientation of the monitored kinematics exceeds the configured limit. The permitted area is defined by the operating angle and the reference vector in the world coordinate system. The reference vector results from the rotation of the Z unity vector by the ZYX-Eulerangles A, B, C.
181=Tool related velocity component
181_ShortDesc=This AMF is violated, if the cartesian translational velocity of the tool point of the monitored kinematics exceeds the configured limit.
181_LongDesc=This AMF is violated, if the cartesian translational velocity of the tool point of the monitored kinematics exceeds the configured limit.
