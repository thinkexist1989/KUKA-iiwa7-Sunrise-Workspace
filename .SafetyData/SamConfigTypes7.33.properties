35_CheckDesc=The first step is to test whether the orientation of the monitoring space is correctly configured. This involves violating 2 adjoining space surfaces at a minimum of 3 different points in each case.\nThe second step is to test whether the size of the monitoring space is correctly configured. This involves violating the other space surfaces at a minimum of 1 point in each case. In total, at least 10 points must be addressed.\nThe third step is to test whether the structure to be monitored is correctly configured. This involves violating the space monitoring, both with the monitoring spheres on the robot and on the tool (if both structures are to be monitored), or just with the monitoring spheres on the robot or on the tool.
35_Check_1=The correct configuration of the monitoring space has been tested as above and the configured reaction is triggered if the monitoring space is violated by the monitored kinematics.
35_Check_2=The configured reaction is triggered if the space monitoring is violated on the monitoring spheres on the robot of the monitored kinematics.
35_Check_3=The configured reaction is triggered if the space monitoring is violated on the monitoring spheres on the tool of the monitored kinematics.
