144=PSM reaction
145=Stop 0
145_ShortDesc=If the row is violated, a category 0 stop is executed.
145_LongDesc=If the row is violated, a category 0 stop is executed. The drives are immediately switched off and the brakes are closed.
146=Stop 1
146_ShortDesc=If the row is violated, a category 1 stop is executed.
146_LongDesc=If the row is violated, a category 1 stop is executed (not path-maintaining). The robot is brought to a standstill with the drives. As soon as an axis is at a standstill, the drive energy of the axis is switched off and its brake is closed. The braking process is subjected to safety-oriented monitoring and a Stop 0 is executed if an error is detected.
147=Stop 1 (path-maintaining)
147_ShortDesc=If the row is violated, a path-maintaining category 1 stop is executed.
147_LongDesc=If the row is violated, a path-maintaining category 1 stop is executed. The robot is brought to a standstill with the drives. Once standstill has been reached, the drive energy is switched off and the brakes are closed. The braking process is subjected to safety-oriented monitoring and a Stop 1 is executed if an error is detected.
148=Stop 2
148_ShortDesc=If the row is violated, a category 2 stop is executed.
148_LongDesc=If the row is violated, a category 2 stop is executed. The braking process is monitored. At the end of the braking process, the standstill is monitored. A Stop 1 is executed in the event of a fault.
149=Output
149_ShortDesc=If the row is violated, the configured output signal is set to low.
149_LongDesc=If the row is violated, the configured output signal is set to low.
150=ESM reaction
151=Stop 0
151_ShortDesc=If the row is violated, a category 0 stop is executed.
151_LongDesc=If the row is violated, a category 0 stop is executed. The drives are immediately switched off and the brakes are closed.
152=Stop 1
152_ShortDesc=If the row is violated, a category 1 stop is executed.
152_LongDesc=If the row is violated, a category 1 stop is executed (not path-maintaining). The robot is brought to a standstill with the drives. As soon as an axis is at a standstill, the drive energy of the axis is switched off and its brake is closed. The braking process is subjected to safety-oriented monitoring and a Stop 0 is executed if an error is detected.
153=Stop 1 (path-maintaining)
153_ShortDesc=If the row is violated, a path-maintaining category 1 stop is executed.
153_LongDesc=If the row is violated, a path-maintaining category 1 stop is executed. The robot is brought to a standstill with the drives. Once standstill has been reached, the drive energy is switched off and the brakes are closed. The braking process is subjected to safety-oriented monitoring and a Stop 1 is executed if an error is detected.
154=Stop 2
154_ShortDesc=If the row is violated, a category 2 stop is executed.
154_LongDesc=If the row is violated, a category 2 stop is executed. The braking process is monitored. At the end of the braking process, the standstill is monitored. A Stop 1 is executed in the event of a fault.
155=AMF type
156=None
156_ShortDesc=This AMF is always violated.
156_LongDesc=An unused cell is always violated. It therefore has no impact on the evaluation of the PSM row.
157=smartPAD Emergency Stop
157_ShortDesc=This AMF is violated if the EMERGENCY STOP on the smartPAD is pressed.
157_LongDesc=This AMF is violated if the EMERGENCY STOP on the smartPAD is pressed.
158=smartPAD enabling switch inactive
158_ShortDesc=This AMF is violated if the enabling device of the smartPAD is released or in the panic position.
158_LongDesc=This AMF is violated if the enabling device of the smartPAD is released or in the panic position.
159=smartPAD enabling switch panic active
159_ShortDesc=This AMF is violated if the enabling switch of the smartPAD is in the panic position.
159_LongDesc=This AMF is violated if the enabling switch of the smartPAD is in the panic position.
160=Test mode
160_ShortDesc=This AMF is violated if the active operating mode is a test mode (T1, T2, CRR).
160_LongDesc=This AMF is violated if the active operating mode is a test mode (T1, T2, CRR). In all other operating modes, it is not violated. The AMF is violated if the current operating mode is invalid.
161=Automatic mode
161_ShortDesc=This AMF is violated if the active operating mode is an automatic mode (AUT).
161_LongDesc=This AMF is violated if the active operating mode is an automatic mode (AUT). In all other operating modes, it is not violated. The AMF is violated if the current operating mode is invalid.
162=Reduced-velocity mode
162_ShortDesc=This AMF is violated if an operating mode is active in which the maximum velocity of robot arms is reduced to 250 mm/s (T1, KRF).
162_LongDesc=This AMF is violated if an operating mode is active in which the maximum velocity of robot arms is reduced to 250 mm/s (T1, KRF). In all other operating modes, it is not violated. The AMF is violated if the current operating mode is invalid.
163=High-velocity mode
163_ShortDesc=This AMF is violated if an operating mode is active in which the velocity is not reduced (T2, AUT).
163_LongDesc=This AMF is violated if an operating mode is active in which the velocity is not reduced (T2, AUT). In all other operating modes, it is not violated. The AMF is violated if the current operating mode is invalid.
164=Input signal
164_ShortDesc=This AMF is violated if the configured input signal is low.
164_LongDesc=This AMF is violated if the input signal is low.
165=Standstill monitoring of all axes
165_ShortDesc=This AMF is violated if at least one axis of the configured kinematic system has moved.
165_LongDesc=This AMF is violated if at least one axis of the configured kinematic system has moved. This AMF monitors the standstill of all axes of a kinematic system. It remains violated until all axes are back within the tolerance window of the position where the monitoring function was activated.
166=Motion enable
166_ShortDesc=This AMF is violated if motion enable is not issued.
166_LongDesc=This AMF is violated if the motion enable is not issued. This AMF is not violated if the motion enable is issued. This AMF can only be used with an output as a reaction.
167=Axis torque monitoring
167_ShortDesc=This AMF is violated if the torque of the axis of the monitored kinematic system is outside the configured range.
167_LongDesc=This AMF is violated if the torque of the axis of the monitored kinematic system is outside the configured range.
168=Axis velocity monitoring
168_ShortDesc=This AMF is violated if the axis velocity of the monitored kinematic system exceeds the configured limit.
168_LongDesc=This AMF is violated if the velocity of the axis of the monitored kinematic system exceeds the configured limit.
169=Position referencing
169_ShortDesc=This AMF is violated if an axis of the monitored kinematic system is not referenced.
169_LongDesc=This AMF is violated if one of the axes of the monitored kinematic system is not referenced.
170=Torque referencing
170_ShortDesc=This AMF is violated if the torque sensor of an axis of the monitored kinematic system is not referenced.
170_LongDesc=This AMF is violated if the torque sensor of an axis of the monitored kinematic system is not referenced.
171=Axis range monitoring
171_ShortDesc=This AMF is violated if the axis of the monitored kinematic system is not within the configured range.
171_LongDesc=This AMF is violated if the axis of the monitored kinematic system is not within the configured range.
172=Cartesian velocity monitoring
172_ShortDesc=This AMF is violated if the Cartesian translational velocity of at least one point of the monitored kinematic system exceeds the configured limit.
172_LongDesc=This AMF is violated if the Cartesian translational velocity of at least one point of the monitored kinematic system exceeds the configured limit. In the case of robot arms, the center points of the joints, of the flange and of the tool spheres are monitored. In the case of mobile platforms, the corners of the platform are monitored.
173=Cartesian workspace monitoring
173_ShortDesc=This AMF is violated if the monitored structure of the monitored kinematic system is not completely within the configured workspace.
173_LongDesc=This AMF is violated if the monitored structure of the monitored kinematic system is not completely within the configured workspace.
174=Cartesian protected space monitoring
174_ShortDesc=This AMF is violated if the monitored structure of the monitored kinematic system is not completely outside the configured protected space.
174_LongDesc=This AMF is violated if the monitored structure of the monitored kinematic system is not completely outside the configured protected space.
175=Collision detection
175_ShortDesc=The AMF is violated if the external torque of at least one axis of the monitored kinematic system exceeds the configured limit value.
175_LongDesc=The AMF is violated if the external torque of at least one axis of the monitored kinematic system exceeds the configured limit value.
176=TCP force monitoring
176_ShortDesc=This AMF is violated if the external force acting on the tool of the monitored kinematic system exceeds the configured limit value.
176_LongDesc=This AMF is violated if the external force acting on the tool of the monitored kinematic system exceeds the configured limit value. If no tool is attached, the robot flange is used as a point of application.
177=Hand guiding device enabling inactive
177_ShortDesc=This AMF is violated if the hand guiding device is disabled or if the panic switch is pressed.
177_LongDesc=This AMF is violated if the hand guiding device is disabled or if the panic switch is pressed.
178=Hand guiding device enabling active
178_ShortDesc=This AMF is violated if the hand guiding device is enabled. The AMF takes into consideration the enabling switch configured for the AMF "Hand guiding device enabling state inactive".
178_LongDesc=This AMF is violated if the hand guiding device is enabled. The AMF takes into consideration the enabling switch configured for the AMF "Hand guiding device enabling state inactive".
179=Time delay
179_ShortDesc=The AMF is violated if the set time since activation of the AMF has elapsed.
179_LongDesc=The AMF is violated if the set time since activation of the AMF has elapsed.
180=Tool orientation
180_ShortDesc=This AMF is violated if the orientation of the tool of the monitored kinematic system is outside the permissible range.
180_LongDesc=This AMF is violated if the orientation of the tool of the monitored kinematic system is outside the permissible range. The permissible range is defined by a workspace around a reference vector in the world coordinate system. The reference vector is specified by the rotation of the Z unit vector about the ZYX Euler angles A, B, C.
181=Tool-related velocity component
181_ShortDesc=This AMF is violated if the monitored component of the Cartesian translational velocity of the tool tip of the monitored kinematic system exceeds the configured limit.
181_LongDesc=This AMF is violated if the monitored component of the Cartesian translational velocity of the tool tip of the monitored kinematic system exceeds the configured limit.
