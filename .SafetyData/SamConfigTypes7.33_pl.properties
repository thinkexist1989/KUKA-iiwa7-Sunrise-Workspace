35_CheckDesc=Na pierwszym etapie należy przetestować, czy orientacja przestrzeni monitorowanej jest prawidłowo skonfigurowana. W tym celu należy naruszyć 2 graniczące ze sobą powierzchnie w przestrzeni, każdorazowo przynajmniej w 3 różnych punktach.\nNa drugim etapie należy przetestować, czy zasięg przestrzeni monitorowanej jest prawidłowo skonfigurowany. W tym celu należy naruszyć inne powierzchnie w przestrzeni, każdorazowo w 1 punkcie. W sumie należy wykonać najazd na przynajmniej 10 punktów.\nNa trzecim etapie należy przetestować, czy monitorowana struktura jest prawidłowo skonfigurowana. W tym celu należy naruszyć monitorowaną przestrzeń zarówno za pomocą kulek monitorujących przy robocie, jak również przy narzędziu, o ile obie struktury są monitorowane, albo tylko za pomocą kulek monitorujących przy robocie albo tylko przy narzędziu.
35_Check_1=Prawidłowa konfiguracja przestrzeni monitorowanej została przetestowana w opisany powyżej sposób i po naruszeniu przestrzeni monitorowanej przez monitorowaną kinematykę następuje wywołanie skonfigurowanej reakcji.
35_Check_2=Wywołanie skonfigurowanej reakcji następuje po naruszeniu przestrzeni monitorowanej przez monitorowane kule na robocie monitorowanej kinematyki.
35_Check_3=Wywołanie skonfigurowanej reakcji następuje po naruszeniu przestrzeni monitorowanej przez monitorowane kule na narzędziu monitorowanej kinematyki.
