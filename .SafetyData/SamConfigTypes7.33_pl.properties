152=Stop 1
152_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 1.
152_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 1 (nie zgodnie z przebiegiem toru). Robot zostaje przy tym unieruchomiony za pomocą napędów. Gdy tylko oś zatrzyma się, wyłączana jest energia napędowa osi i zamykany jest hamulec osi. Proces hamowania jest monitorowany pod kątem bezpieczeństwa i w razie wystąpienia błędu wykonywane jest zatrzymanie 0.
153=Zatrzymanie 1 (dokładne w torze)
153_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie dokładne w torze kategorii 1.
153_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie dokładne w torze kategorii 1. Robot zostaje przy tym unieruchomiony za pomocą napędów. Po unieruchomieniu wyłączana jest energia napędowa i zamykane są hamulce. Proces hamowania jest monitorowany pod kątem bezpieczeństwa i w razie wystąpienia błędu wykonywane jest zatrzymanie 1.
154=Stop 2
154_ShortDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 2.
154_LongDesc=Jeżeli wiersz jest naruszony, wykonywane jest zatrzymanie kategorii 2. Monitorowany jest przy tym proces hamowania. Na końcu procesu hamowania monitorowane jest zatrzymanie. W przypadku błędu przeprowadzane jest zatrzymanie 1.
155=Typ AMF
156=Brak
156_ShortDesc=Ten AMF jest zawsze naruszony.
156_LongDesc=Pusty moduł zawsze uważa się za naruszony. Dzięki temu nie ma on wpływu na analizę wiersza PSM.
157=ZATRZYMANIE AWARYJNE - smartPAD
157_ShortDesc=Ten AMF jest naruszony, jeżeli naciśnięty jest przycisk ZATRZYMANIA AWARYJNEGO na programatorze smartPAD.
157_LongDesc=Ten AMF jest naruszony, jeżeli naciśnięty jest przycisk ZATRZYMANIA AWARYJNEGO na programatorze smartPAD.
158=Zatwierdzenie programatora smartPAD nieaktywne
158_ShortDesc=Ten AMF jest naruszony, jeżeli akceptacja na programatorze smartPAD znajduje się w stanie swobodnym lub w pozycji paniki.
158_LongDesc=Ten AMF jest naruszony, jeżeli akceptacja na programatorze smartPAD znajduje się w stanie swobodnym lub w pozycji paniki.
159=Zatwierdzenie awarii na programatorze smartPAD aktywne
159_ShortDesc=Ten AMF jest naruszony, jeżeli akceptacja na programatorze smartPAD znajduje się w pozycji paniki.
159_LongDesc=Ten AMF jest naruszony, jeżeli akceptacja na programatorze smartPAD znajduje się w pozycji paniki.
160=Tryb pracy Test
160_ShortDesc=Ten AMF jest naruszony, jeżeli aktywny jest testowy tryb roboczy (T1, T2, KRF).
160_LongDesc=Ten AMF jest naruszony, jeżeli aktywny jest testowy tryb roboczy (T1, T2, KRF). We wszystkich innych trybach roboczych nie jest naruszony. Jeżeli aktualny tryb roboczy jest nieprawidłowy, AMF jest naruszony.
161=Tryb pracy Automatyka
161_ShortDesc=Ten AMF jest naruszony, jeżeli aktywny jest automatyczny tryb pracy (AUT).
161_LongDesc=Ten AMF jest naruszony, jeżeli aktywny jest automatyczny tryb pracy (AUT). We wszystkich innych trybach roboczych nie jest naruszony. Jeżeli aktualny tryb roboczy jest nieprawidłowy, AMF jest naruszony.
162=Tryb pracy ze zredukowaną prędkością
162_ShortDesc=Ta funkcja AMF jest naruszona, gdy aktywny jest tryb pracy, w którym prędkość ramion robota jest zredukowana do maks. 250mm/s (T1, KRF).
162_LongDesc=Ta funkcja AMF jest naruszona, gdy aktywny jest tryb pracy, w którym prędkość ramion robota jest zredukowana do maks. 250mm/s (T1, KRF). We wszystkich innych trybach roboczych nie jest naruszony. Jeżeli aktualny tryb roboczy jest nieprawidłowy, AMF jest naruszony.
163=Tryb pracy ze wysoką prędkością
163_ShortDesc=Ten AMF jest naruszony, jeżeli aktywny jest tryb roboczy, w którym prędkość nie jest zredukowana (T2, AUT).
163_LongDesc=Ten AMF jest naruszony, jeżeli aktywny jest tryb roboczy, w którym prędkość nie jest zredukowana (T2, AUT). We wszystkich innych trybach roboczych nie jest naruszony. Jeżeli aktualny tryb roboczy jest nieprawidłowy, AMF jest naruszony.
164=Sygnał wejściowy
164_ShortDesc=Ten AMF jest naruszony, jeżeli skonfigurowane wejście ma poziom low.
164_LongDesc=Ten AMF jest naruszony, jeżeli wejście ma poziom low.
165=Monitorowanie unieruchomienia wszystkich osi
165_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli poruszyła się co najmniej jedna oś monitorowanej kinematyki.
165_LongDesc=Ta funkcja AMF jest naruszona, jeżeli poruszyła się co najmniej jedna oś monitorowanej kinematyki. Ta funkcja AMF monitoruje unieruchomienie wszystkich osi kinematyki. Jest naruszony tak długo, aż wszystkie osie znajdą się ponownie wewnątrz okna tolerancji pozycji, w której uaktywnione zostało monitorowanie.
166=Zezwolenie na przesuw
166_ShortDesc=Ten AMF jest naruszony, jeżeli nie jest udzielone zezwolenie na przesuw.
166_LongDesc=Ten AMF jest naruszony, jeżeli nie jest udzielone zezwolenie na przesuw. AMF nie jest naruszony, jeżeli udzielone jest zezwolenie na przesuw. AMF może zostać użyty jako reakcja tylko z jednym wyjściem.
167=Układ monitorowania momentu osi
167_ShortDesc=Funkcja AMF jest naruszona, jeżeli moment osi monitorowanej kinematyki przekracza lub nie osiąga skonfigurowanego zakresu.
167_LongDesc=Funkcja AMF jest naruszona, jeżeli moment osi monitorowanej kinematyki przekracza lub nie osiąga skonfigurowanego zakresu.
168=Monitorowanie prędkości osi
168_ShortDesc=Funkcja AMF jest naruszona, jeżeli prędkość osi monitorowanej kinematyki przekracza skonfigurowaną granicę.
168_LongDesc=Funkcja AMF jest naruszona, jeżeli wartość prędkości osi monitorowanej kinematyki przekracza skonfigurowaną granicę.
169=Referencjonowanie pozycji
169_ShortDesc=Funkcja AMF jest naruszona, jeżeli jedna z osi monitorowanej kinematyki jest bez ustawienia referencyjnego.
169_LongDesc=Funkcja AMF jest naruszona, jeżeli jedna z osi monitorowanej kinematyki jest bez ustawienia referencyjnego.
170=Referencjonowanie momentu
170_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli czujnik momentu obrotowego osi monitorowanej kinematyki jest bez ustawienia referencyjnego.
170_LongDesc=Ta funkcja AMF jest naruszona, jeżeli czujnik momentu obrotowego osi monitorowanej kinematyki jest bez ustawienia referencyjnego.
171=Układ monitorowania zakresu osi
171_ShortDesc=Funkcja AMF jest naruszona, jeżeli oś monitorowanej kinematyki nie znajduje się w obrębie skonfigurowanego zakresu.
171_LongDesc=Funkcja AMF jest naruszona, jeżeli oś monitorowanej kinematyki nie znajduje się w obrębie skonfigurowanego zakresu.
172=Monitorowanie prędkości kartezjańskiej
172_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli kartezjańska prędkość translacyjna co najmniej jednego punktu monitorowanej kinematyki przekracza skonfigurowaną granicę.
172_LongDesc=Ta funkcja AMF jest naruszona, jeżeli kartezjańska prędkość translacyjna co najmniej jednego punktu monitorowanej kinematyki przekracza skonfigurowaną granicę. W przypadku ramion robota monitorowane są punkty środkowe przegubów, kołnierza oraz kul narzędzi. W przypadku platform mobilnych monitorowane są punkty narożne platformy.
173=Monitorowanie kartezjańskiej przestrzeni roboczej
173_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowana struktura monitorowanej kinematyki nie znajduje się całkowicie wewnątrz skonfigurowanej przestrzeni roboczej.
173_LongDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowana struktura monitorowanej kinematyki nie znajduje się całkowicie wewnątrz skonfigurowanej przestrzeni roboczej.
174=Kartezjański układ monitorowania przestrzeni ochronnej
174_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowana struktura monitorowanej kinematyki nie znajduje się całkowicie poza skonfigurowaną przestrzenią ochronną.
174_LongDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowana struktura monitorowanej kinematyki nie znajduje się całkowicie poza skonfigurowaną przestrzenią ochronną.
175=Rozpoznawanie kolizji
175_ShortDesc=Funkcja AMF jest naruszona, jeżeli moment zewnętrzny co najmniej jednej osi monitorowanej kinematyki przekracza skonfigurowaną wartość graniczną.
175_LongDesc=Funkcja AMF jest naruszona, jeżeli moment zewnętrzny co najmniej jednej osi monitorowanej kinematyki przekracza skonfigurowaną wartość graniczną.
176=Monitorowanie siły TCP
176_ShortDesc=Funkcja AMF jest naruszona, gdy siła zewnętrzna oddziałująca na narzędzie monitorowanej kinematyki przekroczy skonfigurowaną wartość graniczną.
176_LongDesc=Funkcja AMF jest naruszona, gdy siła zewnętrzna oddziałująca na narzędzie monitorowanej kinematyki przekroczy skonfigurowaną wartość graniczną. Jeżeli nie jest używane narzędzie, kołnierz robota jest wykorzystywany jako punkt przyłożenia.
177=Zatwierdzenie urządzenia do prowadzenia ręcznego nieaktywne
177_ShortDesc=Ten AMF jest naruszony, jeżeli nie ma akceptacji na ręcznym urządzeniu prowadzącym lub wciśnięty jest przycisk paniki.
177_LongDesc=Ten AMF jest naruszony, jeżeli nie ma akceptacji na ręcznym urządzeniu prowadzącym lub wciśnięty jest przycisk paniki.
178=Zatwierdzenie urządzenia do prowadzenia ręcznego aktywne
178_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli nie jest udzielone zezwolenie na urządzeniu do prowadzenia ręcznego. Ta funkcja AMF uwzględnia przycisk zatwierdzający skonfigurowany dla funkcji AMF "Zatwierdzenie urządzenia do prowadzenia ręcznego nieaktywne".
178_LongDesc=Ta funkcja AMF jest naruszona, jeżeli nie jest udzielone zezwolenie na urządzeniu do prowadzenia ręcznego. Ta funkcja AMF uwzględnia przycisk zatwierdzający skonfigurowany dla funkcji AMF "Zatwierdzenie urządzenia do prowadzenia ręcznego nieaktywne".
179=Opóźnienie czasowe
179_ShortDesc=Funkcja AMF jest naruszona, gdy upłynie ustawiony czas od aktywacji funkcji AMF.
179_LongDesc=Funkcja AMF jest naruszona, gdy upłynie ustawiony czas od aktywacji funkcji AMF.
180=Orientacja narzędzia
180_ShortDesc=Funkcja AMF jest naruszona, jeżeli orientacja narzędzia monitorowanej kinematyki jest poza dozwolonym zakresem.
180_LongDesc=Funkcja AMF jest naruszona, jeżeli orientacja narzędzia monitorowanej kinematyki jest poza dozwolonym zakresem. Dozwolony zakres jest definiowany przez obszar roboczy wokół wektora odniesienia w uniwersalnym układzie współrzędnych. Wektora odniesienia jest wyznaczany przez obrót wektora jednostkowego Z wokół kątów Eulera ZYX A, B, C.
181=Składnik prędkości dotyczący narzędzia
181_ShortDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowany składnik kartezjańskiej prędkości translacyjnej co punktu narzędzia monitorowanej kinematyki przekracza skonfigurowaną granicę.
181_LongDesc=Ta funkcja AMF jest naruszona, jeżeli monitorowany składnik kartezjańskiej prędkości translacyjnej co punktu narzędzia monitorowanej kinematyki przekracza skonfigurowaną granicę.
