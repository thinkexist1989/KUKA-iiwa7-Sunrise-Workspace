35_CheckDesc=Come primo passo controllare se è stato configurato correttamente l'orientamento della zona monitorata. Violare, al riguardo, 2 superfici di zona adiacenti l'una all'altra su almeno 3 punti di volta in volta differenti.\nCome secondo passo controllare se è stata configurata correttamente l'estensione della zona monitorata. Devono essere violate qui le altre superfici di zona rispettivamente su 1 punto. Complessivamente devono essere accostati almeno 10 punti.\nCome terzo passo controllare se è stata correttamente configurata la struttura da monitorare. Violare, al riguardo, il monitoraggio della zona sia con le sfere di monitoraggio sul robot, sia con quelle sull'utensile, se si intende monitorare entrambe le strutture, oppure solo con le sfere di monitoraggio sul robot o con quelle sull'utensile.
35_Check_1=È stata controllata la corretta configurazione della zona monitorata, come descritto qui sopra, ed è scattata la reazione configurata ogni volta che la zona monitorata è stata violata dalla cinematica monitorata.
35_Check_2=La reazione configurata scatta quando il monitoraggio della zona viene violato dalle sfere di monitoraggio sul robot della cinematica monitorata.
35_Check_3=La reazione configurata scatta quando il monitoraggio della zona viene violato dalle sfere di monitoraggio sull'utensile della cinematica monitorata.
