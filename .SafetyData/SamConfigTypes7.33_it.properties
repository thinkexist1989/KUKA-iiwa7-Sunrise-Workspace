171=Monitoraggio della zona di lavoro assi
171_ShortDesc=La AMF è violata se l'asse della cinematica monitorata non si trova all'interno della zona configurata.
171_LongDesc=La AMF è violata se l'asse della cinematica monitorata non si trova all'interno della zona configurata.
172=Monitoraggio della velocità cartesiana
172_ShortDesc=L'AMF è violata quando la velocità di traslazione cartesiana di almeno un punto della cinematica monitorata supera il limite previsto dalla configurazione.
172_LongDesc=L'AMF è violata quando la velocità di traslazione cartesiana di almeno un punto della cinematica monitorata supera il limite previsto dalla configurazione. Nei bracci robotici vengono sorvegliati i punti medi degli snodi, della flangia e delle sfere utensile. Nelle piattaforme mobili vengono sorvegliati i vertici della piattaforma.
173=Monitoraggio zona di lavoro cartesiana
173_ShortDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente all'interno della zona di lavoro configurata.
173_LongDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente all'interno della zona di lavoro configurata.
174=Monitoraggio delle zone di sicurezza cartesiane
174_ShortDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente al di fuori della zona protetta configurata.
174_LongDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente al di fuori della zona protetta configurata.
175=Riconoscimento collisione
175_ShortDesc=L'AMF è violata se il momento esterno di almeno un asse della cinematica monitorata supera il valore limite configurato.
175_LongDesc=L'AMF è violata se il momento esterno di almeno un asse della cinematica monitorata supera il valore limite configurato.
176=Controllo della forza TCP
176_ShortDesc=L'AMF è violata quando la forza esterna agente sull'utensile della cinematica monitorata oltrepassa il valore limite configurato.
176_LongDesc=L'AMF è violata quando la forza esterna agente sull'utensile della cinematica monitorata oltrepassa il valore limite configurato. Se non si impiega nessun utensile la flangia robot è utilizzata come punto d'attacco.
177=Consenso dispositivo a spostamento manuale inattivo
177_ShortDesc=Questa AMF è violata se il consenso sull'apparecchio a spostamento manuale non è dato o se è premuto il tasto antipanico.
177_LongDesc=Questa AMF è violata se il consenso sull'apparecchio a spostamento manuale non è dato o se è premuto il tasto antipanico.
178=Consenso dispositivo a spostamento manuale attivo
178_ShortDesc=L'AMF è violata se il consenso viene dato dal dispositivo a spostamento manuale. L'AMF tiene in considerazione il tasto di consenso che è configurato per l'AMF "Consenso dispositivo a spostamento manuale inattivo".
178_LongDesc=L'AMF è violata se il consenso viene dato dal dispositivo a spostamento manuale. L'AMF tiene in considerazione il tasto di consenso che è configurato per l'AMF "Consenso dispositivo a spostamento manuale inattivo".
179=Ritardo
179_ShortDesc=L'AMF è violata quando è scaduto il tempo impostato dall'attivazione dell'AMF.
179_LongDesc=L'AMF è violata quando è scaduto il tempo impostato dall'attivazione dell'AMF.
180=Orientamento utensile
180_ShortDesc=L'AMF è violata se l'orientamento dell'utensile della cinematica monitorata non rientra nel campo consentito.
180_LongDesc=L'AMF è violata se l'orientamento dell'utensile della cinematica monitorata non rientra nel campo consentito. Il campo consentito viene definito mediante una zona di lavoro intorno a un vettore di riferimento nel sistema di coordinate universali. Il vettore di riferimento viene definito mediante rotazione del vettore unitario Z intorno agli angoli di Eulero ZYX A, B e C.
181=Componente di velocità riferito all'utensile
181_ShortDesc=L'AMF è violata quando il componente monitorato della velocità di traslazione cartesiana del punto utensile della cinematica monitorata supera il limite configurato.
181_LongDesc=L'AMF è violata quando il componente monitorato della velocità di traslazione cartesiana del punto utensile della cinematica monitorata supera il limite configurato.
