145=Stop 0
145_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 0.
145_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 0. In questo frangente l'energia di azionamento viene immediatamente disinserita e vengono chiusi i freni.
146=Stop 1
146_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1.
146_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 (non lungo il percorso). In questo frangente il robot con gli azionamenti viene portato all'arresto. Non appena un asse è fermo, l'energia di azionamento dell'asse si disinserisce e si attiva il freno dell'asse. Il processo di frenata viene sorvegliato in modo rilevante per la sicurezza e in caso di errore si verifica uno stop 0.
147=Stop 1 (lungo il percorso)
147_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 lungo il percorso.
147_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 lungo il percorso. In questo frangente il robot con gli azionamenti viene portato all'arresto. Al raggiungimento dello stato di inattività, l'energia di azionamento viene disinserita e vengono chiusi i freni. Il processo di frenata viene sorvegliato in modo rilevante per la sicurezza e in caso di errore si verifica uno stop 1.
148=Stop 2
148_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 2.
148_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 2. In questo frangente viene sorvegliato il processo di frenata. Alla fine del processo di frenata viene sorvegliata l'inattività. In caso di errore viene eseguito uno stop 1.
149=Uscita
149_ShortDesc=Se la riga è violata il livello dell'uscita configurata viene impostato su low.
149_LongDesc=Se la riga è violata il livello dell'uscita configurata viene impostato su low.
