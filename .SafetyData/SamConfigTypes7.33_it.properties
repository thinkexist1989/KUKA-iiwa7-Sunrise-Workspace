160=Modo operativo Test
160_ShortDesc=Questa AMF è violata se è attivo un modo operativo test (T1, T2, KRF).
160_LongDesc=Questa AMF è violata se è attivo un modo operativo test (T1, T2, KRF). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
161=Modo operativo automatico
161_ShortDesc=Questa AMF è violata se è attivo un modo operativo automatico (AUT).
161_LongDesc=Questa AMF è violata se è attivo un modo operativo automatico (AUT). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
162=Modo operativo a velocità ridotta
162_ShortDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità dei bracci robotici è ridotta a massimo 250mm/s (T1, KRF).
162_LongDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità dei bracci robotici è ridotta a massimo 250mm/s (T1, KRF). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
163=Modo operativo a velocità elevata
163_ShortDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità non è ridotta (T2, AUT).
163_LongDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità non è ridotta (T2, AUT). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
164=Segnale di ingresso
