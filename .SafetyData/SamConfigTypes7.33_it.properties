152=Stop 1
152_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1.
152_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 (non lungo il percorso). In questo frangente il robot con gli azionamenti viene portato all'arresto. Non appena un asse è fermo, l'energia di azionamento dell'asse si disinserisce e si attiva il freno dell'asse. Il processo di frenata viene sorvegliato in modo rilevante per la sicurezza e in caso di errore si verifica uno stop 0.
153=Stop 1 (lungo il percorso)
153_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 lungo il percorso.
153_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 lungo il percorso. In questo frangente il robot con gli azionamenti viene portato all'arresto. Al raggiungimento dello stato di inattività, l'energia di azionamento viene disinserita e vengono chiusi i freni. Il processo di frenata viene sorvegliato in modo rilevante per la sicurezza e in caso di errore si verifica uno stop 1.
