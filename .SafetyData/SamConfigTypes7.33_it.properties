164_LongDesc=Questa AMF è violata se l'ingresso ha un livello low.
165=Monitoraggio in stato di inattività di tutti gli assi
165_ShortDesc=Questa AMF è violata se si è spostato almeno un asse della cinematica monitorata.
165_LongDesc=Questa AMF è violata se si è spostato almeno un asse della cinematica monitorata. Questa AMF sorveglia l'inattività di tutti gli assi di una cinematica. Resta violata finché tutti gli assi si trovano nuovamente all'interno della finestra di tolleranza della posizione sulla quale è stato attivato il monitoraggio.
166=Consenso corsa
166_ShortDesc=Questa AMF è violata se non è conferito il consenso corsa.
166_LongDesc=L'AMF è violata se non è conferito il consenso corsa. L'AMF non è violata se è conferito il consenso corsa. L'AMF può essere utilizzata con una sola uscita come reazione.
167=Monitoraggio coppia asse
167_ShortDesc=L'AMF è violata se il momento dell'asse della cinematica monitorata supera o non raggiunge il campo configurato.
167_LongDesc=L'AMF è violata se il momento dell'asse della cinematica monitorata supera o non raggiunge il campo configurato.
